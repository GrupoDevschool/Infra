version: "3"

services: 
    front:
          container_name: dev_front
          restart: always
          build: .
          ports:  
            - "5000:3000"
          links:
            - mongo
          volumes:
            - .:/usr/src/app  
    mongo:
          container_name: dev_mongo
          image: mongo
          ports: 
            - "27018:27017"
          logging:
              driver: none 
